{% extends 'admin_base_template.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Hospitals</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      h1 {
        color: #003f88;
        text-align: center;
        margin-bottom: 20px;
      }

      .action-buttons a {
        display: inline-block;
        margin: 10px 0;
        color: white;
        background-color: #003f88;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .action-buttons a:hover {
        background-color: #0056b3;
      }

      .table-container {
        margin: 20px auto;
        width: 90%;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background: white;
        border: 1px solid #dee2e6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #dee2e6;
      }

      th {
        background-color: #003f88;
        color: white;
        text-transform: uppercase;
      }

      td {
        color: #333;
      }

      button {
        background-color: #003f88;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #218838;
      }

      .delete-button {
        background-color: #dc3545;
      }

      .delete-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <h1>Manage Hospitals</h1>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for data in datas %}
          <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.hospital_name }}</td>
            <td>{{ data.city }}</td>
            <td>{{ data.state }}</td>
            <td>
              <form
                action="{{ url_for('admin.render_hospital_modification') }}"
                method="POST"
                style="display: inline"
              >
                <input type="hidden" name="id" value="{{ data.id }}" />
                <button type="submit">Modify</button>
              </form>
              <form
                action="{{ url_for('manage_hospital.delete_hospital_details') }}"
                method="POST"
                style="display: inline"
              >
                <input type="hidden" name="id" value="{{ data.id }}" />
                <button type="submit" class="delete-button">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
{% endblock %}
