<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
  </head>
  <body>
    <h2>Admin Login</h2>
    <form action="{{ url_for('admin_auth.validate_admin') }}" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <button type="submit">Login</button>
    </form>
    <br />
    <a href="{{ url_for('admin.render_admin_signup') }}">SignUp</a><br />
    <a href="{{ url_for('admin.render_forget_password_admin') }}"
      >Forget Password</a
    >
    <br />
    <a href="{{ url_for('main.index') }}">Return to Home Page</a>
  </body>
</html>
