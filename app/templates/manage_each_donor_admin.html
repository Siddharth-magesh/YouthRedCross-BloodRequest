<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor Details</title>
  </head>
  <body>
    <h2>Donor Details</h2>
    <form
      action="{{ url_for('manageDonor.manage_donor_details') }}"
      method="POST"
    >
      <!-- Donor Detail Fields -->
      <label for="id">Donor ID:</label>
      <input type="text" name="id" value="{{ details.id }}" readonly /><br />

      <label for="name">Name:</label>
      <input type="text" name="name" value="{{ details.name }}" /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        value="{{ details.email }}"
        readonly
      /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        value="{{ details.password }}"
      /><br />

      <label for="blood_group">Blood Group:</label>
      <input
        type="text"
        name="blood_group"
        value="{{ details.blood_group }}"
      /><br />

      <label for="personal_details_id">Personal Details ID:</label>
      <input
        type="text"
        name="personal_details_id"
        value="{{ details.personal_details_id }}"
        readonly
      /><br />

      <label for="active_status">Active Status:</label>
      <input
        type="text"
        name="active_status"
        value="{{ details.active_status }}"
      /><br />

      <label for="last_donated_date">Last Donated Date:</label>
      <input
        type="date"
        name="last_donated_date"
        value="{{ details.last_donated_date }}"
        readonly
      /><br />

      <label for="number_of_times_donated">Times Donated:</label>
      <input
        type="number"
        name="number_of_times_donated"
        value="{{ details.number_of_times_donated }}"
      /><br />

      <label for="last_login_date">Last Login Date:</label>
      <input
        type="date"
        name="last_login_date"
        value="{{ details.last_login_date }}"
        readonly
      /><br />

      <!-- Personal Details Fields -->
      <h3>Personal Details</h3>
      <label for="first_name">First Name:</label>
      <input
        type="text"
        name="first_name"
        value="{{ details.first_name }}"
      /><br />

      <label for="last_name">Last Name:</label>
      <input
        type="text"
        name="last_name"
        value="{{ details.last_name }}"
      /><br />

      <label for="age">Age:</label>
      <input type="number" name="age" value="{{ details.age }}" /><br />

      <label for="contact_number">Contact Number:</label>
      <input
        type="text"
        name="contact_number"
        value="{{ details.contact_number }}"
      /><br />

      <label for="date_of_birth">Date of Birth:</label>
      <input
        type="date"
        name="date_of_birth"
        value="{{ details.date_of_birth }}"
      /><br />

      <label for="marital_status">Marital Status:</label>
      <input
        type="text"
        name="marital_status"
        value="{{ details.marital_status }}"
      /><br />

      <label for="secondary_contact_number">Secondary Contact Number:</label>
      <input
        type="text"
        name="secondary_contact_number"
        value="{{ details.secondary_contact_number }}"
      /><br />

      <label for="aadhar_number">Aadhar Number:</label>
      <input
        type="text"
        name="aadhar_number"
        value="{{ details.aadhar_number }}"
      /><br />

      <!-- Address Details Fields -->
      <h3>Address Details</h3>
      <label for="address">Address:</label>
      <input type="text" name="address" value="{{ details.address }}" /><br />

      <label for="city">City:</label>
      <input type="text" name="city" value="{{ details.city }}" /><br />

      <label for="state">State:</label>
      <input type="text" name="state" value="{{ details.state }}" /><br />

      <label for="country">Country:</label>
      <input type="text" name="country" value="{{ details.country }}" /><br />

      <label for="pincode">Pincode:</label>
      <input type="text" name="pincode" value="{{ details.pincode }}" /><br />

      <!-- Disease Details Fields -->
      <h3>Disease Details</h3>
      <label for="disease_name">Disease Name:</label>
      <input
        type="text"
        name="disease_name"
        value="{{ details.disease_name }}"
      /><br />

      <label for="disease_description">Disease Description:</label>
      <input
        type="text"
        name="disease_description"
        value="{{ details.disease_description }}"
      /><br />

      <!-- Submit Button -->
      <button type="submit">Update Details</button>
    </form>

    <!-- Navigation Links -->
    <a href="{{ url_for('admin.render_main_admin_page') }}">Back To Dashboard</a
    ><br />
    <a href="{{ url_for('admin.render_manage_donors_admin_page') }}"
      >Back To Donors List</a
    >
  </body>
</html>
